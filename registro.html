<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro/styleform.css">
 

    <title>Registro</title>
</head>
<body style="background-color: azure;">

    <div class="contenido">
        <h1>Proceso de lavado</h1>
        <fieldset class="contenedorinput">
            <legend>Datos cliente</legend>
            <input type="text" name="" id="marca" placeholder="Marca del vehiculo">
            <input type="text" id="modelo" placeholder="Modelo del vehiculo">
            <input type="text" id="ident" placeholder="Identificacion propietario">
        </fieldset>
        <fieldset class="contenedorradio">
            <legend>Datos servicio</legend>
            <input type="checkbox" name="" id="Chasis" value="Chasis">
            <p>Chasis</p>
            <input type="checkbox" name="" id="Interior" value="Interior">
            <p>Interior</p>
            
        </fieldset>
        <button id="boton">Facturar</button>
    </div>


    <script src="registro/registrojs.js"></script>
</body>
</html>
